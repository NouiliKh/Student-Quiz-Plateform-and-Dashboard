                    </div>
                    <h:form>

                        <h:outputLabel value="User Name :"  for="username"/>
                        <h:inputText id="username" value="#{studentController.student.username}" required="true" requiredMessage="Please Enter Username" />

                    <div class="input-box">
                        <h:outputLabel value="Mail Address:" for="usermail" />
                        <h:inputText id="usermail" value="#{studentController.student.usermail}" required="true" requiredMessage="Please Enter your Mail" />
                    </div>
                    <div class="input-box">
                        <h:outputLabel value="Password" for="password" />
                        <h:inputText id="password" value="#{studentController.student.userpassword}" required="true" requiredMessage="Please Enter a Pasword!" />
                    </div>
                    <div class="submit-slide">
                        <h:commandButton class="btn" value="SIGN UP"  action="#{studentController.addStudent()}" />
                    </div>

                </div>
